spring:
  zipkin:
    base-url: http://localhost:9411
    sender:
      type: web
    discovery-client-enabled: false
  #采样取值介于 0到1之间，1则表示全部收集
  sleuth:
    sampler:
      probability: 1
  cloud:
    nacos:
      discovery:
        server-addr: #nacos注册中心地址:8848
    alicloud:
      access-key: #
      secret-key:  #
      oss:
        bucket: gulimall-niceseason
        endpoint: oss-cn-hangzhou.aliyuncs.com
      # 发送短信接口的配置
      sms:
        host: http://dingxin.market.alicloudapi.com
        path: /dx/sendSms
        appcode: #
    sentinel:
      transport:
        dashboard: localhost:8080

  application:
    name: gulimall-third-party

server:
  port: 30000


management:
  endpoints:
    web:
      exposure:
        include: '*'
